<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Resposive Time-Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
body{
    background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
}


.td{
    background: darkgrey;
}
</style>


</head>
<body>
    <h1 style="text-align:center; margin-top: 20px;" class="display-4">Resposive Time-Table using Bootstrap</h1>
<div class="container" style="margin-top:90px;">   
           <!--Table With Bootstrap-->
    <table class="table table-bordered table-hover table-responsive-sm">
        <thead>
            <tr>
                <th colspan="6" class="text-center display-4 table-dark " >Time - Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
             <td rowspan="7" class="text-center hours" style="padding-top: 130px; font-size: 20px;"><strong>Hours</strong></td>
              <td class="td"><strong>Mon</strong> </td>
              <td class="td"><strong>Tue</strong> </td>
              <td class="td"><strong>Wed</strong> </td>
              <td class="td"><strong>Thu</strong> </td>
              <td class="td"><strong>Fri</strong> </td>
              </tr>
           <tr>
               <td>Math</td>
               <td>English</td>
               <td>Hindi</td>
               <td>Computer</td>
               <td>Science</td>
           </tr>
           
           <tr>
            <td>EVs</td>
            <td>Games</td>
            <td>SS</td>
            <td>Computer</td>
            <td>Science</td>
        </tr>
           
           <tr>
               <td colspan="5" class="text-center"><strong>Lunch</strong></td>
           </tr>
           
           <tr>
            <td>Math</td>
            <td>English</td>
            <td>Hindi</td>
            <td>Computer</td>
            <td>Science</td>
        </tr>
        
        <tr>
         <td>EVs</td>
         <td>Games</td>
         <td>SS</td>
         <td>Computer</td>
         <td>Science</td>
     </tr>   
        </tbody>       

    </table>
</div>



</body>
</html>
